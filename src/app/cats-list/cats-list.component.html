<div class="cats-list">
  <p><strong>Facts About Cat Health &amp; Wellness.</strong>  Number facts <strong>{{(catsFactsCombined$  | async)?.length}}</strong>. </p>
<!--  (scroll)="onScroll($event)"-->
  <div InfiniteScroller [loading$]="loadingSubject" [data$]="catsSubject"  class="cats-facts">
      <div class="card-cat" *ngFor="let fact of catsFactsCombined$  | async"> {{ fact }}</div>
  </div>
  <div *ngIf="loading$ | async">Loading...</div>
</div>
