<div class="cats-list">
  <p><strong>Facts About Cat Health &amp; Wellness.</strong>  Number facts <strong>{{(catsFactsCombined$  | async)?.length}}</strong>. </p>
<!--  (scroll)="onScroll($event)"-->
  <ul   class="cats-facts" #scrollContainer>
    <li  *ngFor="let fact of catsFactsCombined$  | async">
      {{ fact }}
    </li>
  </ul>
  <div *ngIf="loading$ | async">Loading...</div>
</div>
