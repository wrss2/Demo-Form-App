<div class="container login"  >
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" >
          <p>
            <mat-form-field>
              <mat-label>Login</mat-label>
              <input type="text" formControlName="username" matInput placeholder="Username">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Password">
            </mat-form-field>
          </p>
          <div class="button">
            <button class="primary" mat-raised-button type="submit" mat-button [disabled]="!loginForm.valid" (click)="login()">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
